apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksp-app
  labels:
    app: ksp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ksp-app
  template:
    metadata:
      labels:
        app: ksp-app
    spec:
      containers:
      - name: ksp-app
        image: segev126/ksp-app:TAG_PLACEHOLDER
        ports:
        - containerPort: 80
